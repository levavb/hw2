<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="TriviaSS.css">
    <title>Fun Trivia</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-lg-12 col-sm-12"> 
                <h1>Welcome To Fun Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div id="DivPoints" class="TopPage"><p id="Points"></p></div>
            <div id="QuestionArea" class="TopPage"> Question Number 1:</div>
            <div class="col-lg-12 col-sm-12 MainPage">
                <br><br><br>
                <label class="Lable"><b> Select Category: </b></label>
                <select id="Category">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
                <br>
                <label class="Lable"><b> Select Type:</b></label>
                <select id="Type" style="margin-left: 46px; width: 316px">
                    <option value="any">Any Type</option>
                    <option value="boolean">True/False</option>
                    <option value="multiple">Multiple Choice</option>
                </select>
                <br><br>
                <button id="StartButton">Start</button>
            </div>
            <div id="MiddlePage" class="col-lg-12 col-sm-12">
                <br>
                <button id="button0" class="multipleButton SecondPage"></button>
                <button id="button1" class="multipleButton SecondPage"></button>
                <button id="button2" class="multipleButton SecondPage"></button>
                <button id="button3" class="multipleButton SecondPage"></button>
                <button value="True" class="booleanButton SecondPage">True</button>
                <br>
                <button value="False" class="booleanButton SecondPage">False</button>
                <br><br><br>
                <button id="FinishButton">Finish</button>
            </div>
        </div>
    </div>

    <script src="TriviaJS.js"></script>
</body>
</html>
